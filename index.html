<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahmoud CR7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Cristiano_Ronaldo_2018.jpg/1024px-Cristiano_Ronaldo_2018.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffd700;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-links img {
            width: 50px;
            height: 50px;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .contact-form button:hover {
            background-color: #e6c200;
        }
        .footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }
        .footer p {
            margin: 0;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mahmoud CR7</h1>
    </div>

    <div class="content">
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_X_%28formerly_Twitter%29.svg" alt="Twitter">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
            </a>
            <a href="https://wa.me/123456789" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="https://t.me/m_a_c_r_c_r_7" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>

        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="your-backend-endpoint" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p class="signature">With Regards, Mahmoud CR7</p>
    </div>
</body>
</html>
