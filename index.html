    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            position: relative;
            background-image: repeating-linear-gradient(45deg, rgba(255, 215, 0, 0.5) 0, rgba(255, 215, 0, 0.5) 1px, transparent 1px, transparent 20%);
            background-size: 50px 50px;
        }
        .header {
            padding: 30px 0;
        }
        .header img {
            width: 100px; /* حجم صورة الشعار في العنوان */
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: #FFD700; /* لون النص الذهبي */
        }
        .content {
            padding: 20px;
            min-height: calc(100vh - 180px);
            position: relative;
        }
        .content img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .content a {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #0066cc;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer img {
            display: block;
            margin: 0 auto 10px;
            width: 100px; /* حجم صورة الشعار في الفوتر */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .social-links a {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #004499;
        }
        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
        .signature {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            color: #FFD700; /* لون النص الذهبي */
            font-size: 1.2em; /* تكبير حجم النص */
        }
    </style>

    <!-- Firebase and Tracking Code -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // تسجيل زيارة جديدة
        function trackVisit() {
            const visitData = {
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };
            database.ref('visits').push(visitData);
            sendNotification(visitData);
        }

        // إرسال إشعار باستخدام Pushbullet
        function sendNotification(visitData) {
            fetch('https://api.pushbullet.com/v2/pushes', {
                method: 'POST',
                headers: {
                    'Access-Token': 'YOUR_PUSHBULLET_ACCESS_TOKEN',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: 'note',
                    title: 'New Visitor on Mahmoud\'s Page',
                    body: `User-Agent: ${visitData.userAgent}\nTime: ${visitData.timestamp}`
                })
            });
        }

        // التحقق إذا الزائر زار الموقع من قبل
        if (localStorage.getItem('visited') === null) {
            localStorage.setItem('visited', 'true');
            trackVisit();
        }
    </script>
