    <style>
        body {
            background-color: #000; /* خلفية سوداء */
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .header {
            padding: 50px 0;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: #0066cc; /* لون أزرق للعنوان */
        }
        .content {
            padding: 20px;
            position: relative; /* تمكين استخدام النصوص التي تحتوي عليها */
            min-height: calc(100vh - 150px); /* تحديد حجم الصفحة */
        }
        .content img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .main-image {
            width: 300px;
            margin-bottom: 20px;
        }
        .content a {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #0066cc; /* لون أزرق للروابط */
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 0.9em;
            position: absolute; /* تمكين استخدام النصوص التي تحتوي عليها */
            bottom: 0;
            width: 100%;
            left: 0;
        }
        .footer img {
            display: block;
            margin: 0 auto 10px;
        }
        /* أسلوب لوضع اسم "محمود" بشكل مصغر */
        .watermark {
            position: absolute;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.3); /* لون أبيض شفاف */
            right: 10px;
            bottom: 10px;
        }
        /* أسلوب لتحديد أسماء الشبكات الاجتماعية */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            background-color: #0066cc; /* لون خلفية للرموز */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #004499; /* تغيير لون الخلفية عند التحويم */
        }
        /* تحسين التنسيق عند عرض الصفحة على أجهزة مختلفة */
        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
