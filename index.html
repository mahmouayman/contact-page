<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact-info {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <p>Find me on social media:</p>
    <ul>
        <li><a href="https://www.facebook.com/yourusername" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com/yourusername" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></li>
        <li><a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
    </ul>
    <div class="contact-info">
        <p>Phone: +20XXXXXXXXXX</p>
    </div>
</body>
</html>
