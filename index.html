            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            position: relative;
            background-image: repeating-linear-gradient(45deg, rgba(255, 215, 0, 0.5) 0, rgba(255, 215, 0, 0.5) 1px, transparent 1px, transparent 20%);

        .header {

        }
        .content {
            padding: 20px;
            min-height: calc(100vh - 180px);
            position: relative;
        }
        .content img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .content a {

            font-size: 1.2em;
            color: #0066cc;
            text-decoration: none;
        }
        .content a:hover {

        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer img {
            display: block;
            margin: 0 auto 10px;
            width: 100px; /* حجم صورة الشعار في الفوتر */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .social-links a {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #004499;
        }
        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.4); /* تغيير درجة اللون */

        .background-text span {
