        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            position: relative;
            background-image: linear-gradient(135deg, #000000 25%, #333333 25%, #333333 50%, #000000 50%, #000000 75%, #333333 75%, #333333 100%);
            background-size: 20px 20px;
        }
        
        .header {
            padding: 30px 0;
        }
        
        .header img {
            width: 80px;
            margin-bottom: 10px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #FFD700;
        }
        
        .content {
            padding: 20px;
            min-height: calc(100vh - 180px);
        }
        
        .content a {
            display: inline-block;
            margin: 10px 0;
            font-size: 1.1em;
            color: #0066cc;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .content a:hover {
            background-color: #004499;
            transform: scale(1.05);
        }
        
        .footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        .footer img {
            display: block;
            margin: 0 auto 10px;
            width: 80px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .signature {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            color: #FFD700;
            font-size: 1.2em;
        }
    </style>
</head>
